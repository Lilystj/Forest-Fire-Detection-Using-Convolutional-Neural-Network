<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-bg">
    <div class="container login-center">
        <div style="display: flex; align-items: center; justify-content: center; gap: 18px; margin-bottom: 18px;">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" style="width: 80px; height: 80px; object-fit: cover; border-radius: 12px; box-shadow: 0 2px 8px rgba(60,72,100,0.13);">
            <span style="font-size: 2rem; font-weight: bold; color: #ff5722; letter-spacing: 1px; text-shadow: 0 2px 8px rgba(60,72,100,0.10);">Forest Fire Detection</span>
        </div>
        <h1>Login</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
